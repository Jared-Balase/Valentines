<!DOCTYPE html>
<html>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        .heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 20px;
            pointer-events: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()">NO</button>
        </div>
    </div>

    <script>
        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Make the "No" button run away
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // What happens on "Yes"
        function celebrate() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1 style="font-size: 4rem;">Yay! ü•∞</h1>
                <p style="font-size: 1.5rem; color: #555;">I knew you'd say yes!</p>
                <div style="font-size: 5rem;">üíñ‚ú®üíç</div>
            `;
            // Trigger extra hearts
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 20);
            }
        }
    </script>
</body>
</html>
